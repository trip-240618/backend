name: CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  DEPLOY_URL: https://tripstory.shop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          mkdir -p src/main/resources/cloudfront
          echo "${{ secrets.CLOUDFRONT_PRIVATE_KEY_BASE64 }}" | base64 -d > src/main/resources/cloudfront/private_key.der
          echo ${{secrets.APPLICATION_SECRET_PROD_YML}} | base64 --decode > ./src/main/resources/application-secret_prod.yml
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 --decode > $GITHUB_WORKSPACE/src/main/resources/tripstory-14935-firebase-adminsdk-ok9v8-08d7a1b7f6.json
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Login to DockerHub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker
        run: docker build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/trip_prod .
      - name: Push Docker
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/trip_prod:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set target IP
        run: |
          STATUS=$(curl -o /dev/null -w "%{http_code}" "${{ env.DEPLOY_URL }}/env")
          echo $STATUS
          if [ $STATUS = 200 ]; then
            CURRENT_UPSTREAM=$(curl -s "${{ env.DEPLOY_URL }}/env")
          else
            CURRENT_UPSTREAM=green
          fi
          echo CURRENT_UPSTREAM=$CURRENT_UPSTREAM >> $GITHUB_ENV
          if [ $CURRENT_UPSTREAM = blue ]; then
            echo "CURRENT_PORT=blue" >> $GITHUB_ENV
            echo "STOPPED_PORT=green" >> $GITHUB_ENV
            echo "TARGET_UPSTREAM=green" >> $GITHUB_ENV
          else
            echo "CURRENT_PORT=green" >> $GITHUB_ENV
            echo "STOPPED_PORT=blue" >> $GITHUB_ENV
            echo "TARGET_UPSTREAM=blue" >> $GITHUB_ENV
          fi

      - name: Stop current server
        uses: appleboy/ssh-action@master
        with:
          username: ec2-user
          host: ${{ secrets.TRIP_PROD_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: false
          script: |
            set -x
            CURRENT_UPSTREAM=${{env.CURRENT_UPSTREAM}}
            CONTAINER_ID=$(sudo docker ps -q -f name=$CURRENT_UPSTREAM || true)
            if [ -n "$CONTAINER_ID" ]; then
              echo "Stopping and removing container $CURRENT_UPSTREAM..."
              sudo docker stop $CURRENT_UPSTREAM || true
              sudo docker rm $CURRENT_UPSTREAM || true
            else
              echo "No running container found with name $CURRENT_UPSTREAM"
            fi

      - name: Docker compose up
        uses: appleboy/ssh-action@master
        with:
          username: ec2-user
          host: ${{ secrets.TRIP_PROD_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/trip_prod:latest
            sudo docker compose -f docker-compose-${{env.TARGET_UPSTREAM}}.yml up -d

      - name: Wait for 40 seconds for application started
        run: sleep 40

      - name: Check deploy server URL
        run: |
          echo "🔁 1. /env 연결 시도 (최대 5회, 10초 간격)"
          ATTEMPT=0
          MAX_ATTEMPTS=5
          RESPONSE=""
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            RESPONSE=$(curl -s --max-time 3 "${{ env.DEPLOY_URL }}/env")
            if [ -n "$RESPONSE" ]; then
              echo "✅ 연결 성공 (응답: $RESPONSE)"
              break
            fi
            echo "❌ 응답 없음 (시도 $((ATTEMPT + 1))/${MAX_ATTEMPTS}), 10초 후 재시도"
            sleep 10
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          if [ -z "$RESPONSE" ]; then
            echo "❌ 5회 시도 후에도 /env 응답이 없습니다. 종료합니다."
            exit 1
          fi
          
          echo ""
          echo "🔍 2. 응답된 CURRENT_UPSTREAM과 STOPPED_PORT 비교"
          echo "🔹 CURRENT_UPSTREAM: $RESPONSE"
          echo "🔹 STOPPED_PORT:     ${{ env.STOPPED_PORT }}"
          
          if [ "$RESPONSE" = "${{ env.STOPPED_PORT }}" ]; then
            echo "✅ 3. 일치함 → 성공"
            exit 0
          else
            echo "❌ 3. 불일치 → 실패"
            exit 1
          fi

      - name: Change nginx upstream
        uses: appleboy/ssh-action@master
        with:
          username: ec2-user
          host: ${{ secrets.TRIP_PROD_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            sudo docker exec -i nginxserver bash -c 'echo "set \$service_url ${{ env.TARGET_UPSTREAM }};" > /etc/nginx/conf.d/service-env.inc && nginx -s reload' 

      - name: Clean up Docker unused resources
        uses: appleboy/ssh-action@master
        with:
          username: ec2-user
          host: ${{ secrets.TRIP_PROD_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            docker container prune -f
            docker image prune -f
            docker volume prune -f
            docker network prune -f
